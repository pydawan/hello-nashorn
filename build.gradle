apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = 'v1.0.0'

jar {
   manifest {
      attributes (
         'Implementation-Title': 'Hello Nashorn - My estudies about Nashorn JavaScript Engine implemented in Java.',
         'Implementation-Version': version
      )
   }
}

repositories {
   mavenLocal()
   mavenCentral()
}

dependencies {
   testCompile 'junit:junit:4.12'
}
